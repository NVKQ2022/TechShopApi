name: Using Azure with Azure login
on:
    workflow_dispatch:
    push:
      branches:
        - main
permissions:
    id-token: write
    contents: read

jobs:
  azure-login:
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  azure-cli:
    runs-on: ubuntu-latest
    needs: azure-login
    steps:
      - name: Run Azure CLI command
        uses: azure/cli@v1
        with:
          inlineScript: |
            # Your Azure CLI commands go here
            az account show