name: Using Azure with Azure login
on:
    workflow_dispatch:
    push:
      branches:
        - main
permissions:
    id-token: write
    contents: read

jobs:
  azure-login:
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Run Azure CLI command get k8s config
        uses: azure/cli@v1
        with:
          inlineScript: |
            # Your Azure CLI commands go here
            az account show
            az aks get-credentials --resource-group ${{ vars.AKS_RESOURCE_GROUP }} --name ${{ vars.AKS_CLUSTER_NAME }}
            echo "Kubernetes config retrieved successfully."